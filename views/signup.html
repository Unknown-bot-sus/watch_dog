<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="bg-black text-white flex justify-between items-center p-4">
        <div class="flex items-center space-x-2">
            <img src="logo.jpeg" alt="Watch Dog Logo" class="w-8 h-8">
            <span class="text-xl font-bold">WATCH DOG</span>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:text-gray-400">Cameras</a></li>
                <li><a href="/clips" class="hover:text-gray-400">Clips</a></li>
                <li><a href="/account" class="hover:text-gray-400">Account</a></li>
                <li><a href="#" class="hover:text-gray-400">Alerts</a></li>
                <li><button id="logout-button" class="hover:text-gray-400">Logout</button></li>            </ul>
        </nav>
    </div>

     <!-- Main Content -->
     <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6">Sign up</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="signup-form">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Email" required>
                </div>
                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Password" required>
                </div>
                <!-- Submit Button -->
                <div class="flex justify-between">
                    <a href="/login" class="text-blue-500 hover:underline">Already have an accout&#63; Login</a>

                    <button type="submit" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
