<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <div class="bg-black text-white flex justify-between items-center p-4">
    <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Watch Dog Logo" class="w-8 h-8">
        <span class="text-xl font-bold">WATCH DOG</span>
    </div>
    <nav>
        <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-gray-400">Cameras</a></li>
            <li><a href="#" class="hover:text-gray-400">Clips</a></li>
            <li><a href="#" class="hover:text-gray-400">Account</a></li>
            <li><a href="#" class="hover:text-gray-400">Alerts</a></li>
        </ul>
    </nav>
</div>

<!-- Main Content -->
<div class="container mx-auto py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Cameras</h1>
        <button onclick="addCamera()" class="bg-black text-white font-bold py-2 px-4 rounded">
            + Add Camera
        </button>
    </div>
    <div class="grid grid-cols-4 gap-6" id="cameraGrid">
        <!-- Camera Card Template -->
        <div class="bg-white shadow rounded-lg p-4 text-center">
            <div class="bg-gray-200 h-36 rounded mb-4"></div>
            <p class="font-semibold mb-4">Living Room</p>
            <div class="flex justify-center space-x-4">
                <button onclick="renameCamera(this)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Rename
                </button>
                <button onclick="deleteCamera(this)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function renameCamera(element) {
        let newName = prompt("Enter new name for the camera:");
        if (newName) {
            // Find the parent camera card and update the name
            element.closest('.camera-card').querySelector('p').innerText = newName;
        }
    }

    function deleteCamera(element) {
        let confirmDelete = confirm("Are you sure you want to delete this camera?");
        if (confirmDelete) {
            // Remove the camera card
            element.closest('.camera-card').remove();
        }
    }

    function addCamera() {
        // Clone the camera card template
        let cameraGrid = document.getElementById('cameraGrid');
        let newCamera = cameraGrid.firstElementChild.cloneNode(true);
        newCamera.querySelector('p').innerText = 'New Camera';
        cameraGrid.appendChild(newCamera);
    }
</script>

</body>
</html>
